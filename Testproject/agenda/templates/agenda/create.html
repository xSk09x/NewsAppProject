{% extends 'main_app/parent.html' %}

{% block title %}Form page{% endblock %}

{% block main %}
<section>
    <h1 class="form-title">Form for creating new narrative</h1>
    <form method="post">
        {% csrf_token %}
        
        {{form.name}}
        {{form.intro}}
        {{form.full_text}}
        {{form.datentime}}
        
        <span>{{ error }}</span>

        <button class="primary-btn" type="submit">Add narrative</button>

    </form>
    
</section>
{% endblock %}
