{% extends 'main_app/parent.html' %} 
{% block title %}
    {{narrative.name}}
{% endblock %}
{% block main %}
    <section class="agenda-detail">
    <h1>{{narrative.name}}</h1>
    <p>{{narrative.full_text}}</p>
    <time>{{narrative.datentime}}</time>
    <div class="controls">
        <a class="secondary-btn" href="{% url 'agenda-update' narrative.id %}">Edit</a>
        <a class="primary-btn" href="{% url 'agenda-delete' narrative.id %}">Delete</a>
    </div>
    </section>
{% endblock %}
